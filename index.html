<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="display1El">
            <div class="lastNumbers">0</div>
            <div class="nowNumber">0</div>
            <div class="preNumber">0</div>
        </div>
        <div class="display2El">
            <div class="clearAll">C</div>
            <div class="clearEntry">CE</div>
            <div class="opreation modulas">%</div>
            <div class="opreation division">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="opreation multiply">X</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="opreation addition">+</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="opreation addition">-</div>
            <div class="number">0</div>
            <div class="dot">.</div>
            <div class="equal">=</div>
        </div>
    </div>
</body>

</html>
