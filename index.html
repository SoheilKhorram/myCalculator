<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="lastNumbers">0</div>
                <div class="nowNumber">0</div>
                <div class="preNumber">0</div>
            </div>
            <div class="all-buttons">
                <div class="button clearAll">C</div>
                <div class="button clearEntry">CE</div>
                <div class="button opreation modulas">%</div>
                <div class="button opreation division">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button opreation multiply">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button opreation addition">+</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button opreation subtraction">-</div>
                <div class="button numberZero">0</div>
                <div class="button dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
</body>

</html>
